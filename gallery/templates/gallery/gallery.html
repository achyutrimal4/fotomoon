<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        margin: 0.5em 0;
        text-decoration: underline;

    }

    span {
        color: rgb(184, 184, 184);
        text-decoration: underline;
    }

    .container {
        width: 80%;
        height: auto;
        box-sizing: border-box;
        margin: 2.5em auto;
        padding: 0;
        display: grid;
        row-gap: .75em;
        column-gap: .5em;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        grid-auto-rows: 20em;
        grid-auto-flow: dense;
    }

    .image {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        border-radius: .25em;
        overflow: hidden;
    }

    .image img {
        max-width: 100%;
        width: 100%;
        height: 100%;
        object-fit: cover;

    }

    .container .tall {
        grid-row: span 2;
    }

    .container .wide {
        grid-column: span 2;
    }

    .container .big {
        grid-row: span 2;
        grid-column: span 2;
    }

    .container .normal {
        grid-row: span 1;
        grid-column: span 1;
    }

    .image .caption {
        box-sizing: border-box;
        margin: 0;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.37);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-shadow: .06em .06em  black;
        font-size: 1.15em;
        font-weight: 600;
        width: 100%;
        height: 100%;
        pointer-events: none;
        transition: .35s ease-in-out;
        opacity: 0;
    }

    .image:hover .caption{
        opacity: 1;
    }

    /*mobile view*/
    @media screen and (max-width:480px){
        .container{
            display: flex;
            flex-direction: column;
        }
    }

    /*tablet view*/
    @media screen and (max-width:820px){
        .container{
            margin-bottom: 15em;
            display: flex;
            flex-direction: column;
        }
    }
</style>

<body>
