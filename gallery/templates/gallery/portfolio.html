<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>

<style>
    html {
        scroll-behavior: smooth;
    }

    * {
        font-family: 'Poppins', sans-serif;
    }

    .container {
        width: 80%;
        margin: 2.5em auto;
    }

    h1 {
        text-align: center;
    }

    .card-section {
        width: 100%;
        display: grid;
        row-gap: .75em;
        column-gap: .5em;
        grid-template-columns: repeat(4, 25%);
        grid-auto-rows: 20em;
        grid-auto-flow: dense;
    }

    .card {
        width: 100%;
        height: 100%;
        position: relative;
        border-radius: .25em;
        overflow: hidden;
    }

    .card img {
        width: 100%;
        height: 100%;
    }

    .card p {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: rgba(54, 54, 54, 0.65);
        margin: 0;
        text-align: center;
        box-sizing: border-box;
        padding: .75em 0;
        font-weight: 600;
        color: white;
        text-shadow: .5px .25px white;
    }

    .card-section .tall {
        grid-row: span 2;
    }

    .card-section .wide {
        grid-column: span 2;
    }

    .card-section .big {
        grid-row: span 2;
        grid-column: span 2;
    }

    .card-section .normal {
        grid-row: span 1;
        grid-column: span 1;
    }
</style>


<body>
    <div class="container">
        <h1>Our works</h1>
        <div class="card-section">
            <div class="card big">
                <img src="https://english.onlinekhabar.com/wp-content/uploads/2022/02/fotopasal-e1644463976771.jpg"
                    alt="">
                <p>Wedding Photography and Videos</p>
            </div>
            <div class="card wide">
                <img src="https://english.onlinekhabar.com/wp-content/uploads/2022/02/fotopasal-e1644463976771.jpg"
                    alt="">
                <p>Wedding Photography and Videos</p>
            </div>
            <div class="card">
                <img src="https://english.onlinekhabar.com/wp-content/uploads/2022/02/fotopasal-e1644463976771.jpg"
                    alt="">
                <p>Wedding Photography and Videos</p>
            </div>
            <div class="card">
                <img src="https://english.onlinekhabar.com/wp-content/uploads/2022/02/fotopasal-e1644463976771.jpg"
                    alt="">
                <p>Wedding Photography and Videos</p>
            </div>
        </div>
    </div>
</body>

</html>
