<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--swiperjs-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modeling</title>
</head>

<style>
    html {
        scroll-behavior: smooth;
    }

    * {
        font-family: 'Poppins', sans-serif;
    }

    h1{
        text-align: center;
        margin: 1.5em auto;
    }

    .swiper {
        width: 80%;
        height: 60vh;
        margin: 2.5em auto;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .swiper-wrapper {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        display: flex;
    }

    .swiper-slide {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .container {
        width: 88%;
        height: 88%;
        display: grid;
        grid-template-columns: repeat(3, 30%);
        grid-template-rows: repeat(2, 48%);
        row-gap: .75em;
        column-gap: .75em;
        justify-content: center;
        align-items: center;
    }

    .container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .container .big {
        grid-column: span 2;
        grid-row: span 2;
    }

    .container .wide {
        grid-column: span 2;
    }

    .container .tall {
        grid-row: span 2;
    }

    .container .normal {
        grid-column: span 1;
        grid-row: span 1;
    }
</style>

<body>
   <h1>Engagements</h1>
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <div class="container">
                    <img src="https://english.onlinekhabar.com/wp-content/uploads/2022/02/fotopasal-e1644463976771.jpg"
                        alt="" class="big">
                    <img src="https://english.onlinekhabar.com/wp-content/uploads/2022/02/fotopasal-e1644463976771.jpg"
                        alt="">
                    <img src="https://english.onlinekhabar.com/wp-content/uploads/2022/02/fotopasal-e1644463976771.jpg"
                        alt="">
                </div>

                <p>This is the title of slide 1</p>
            </div>
            <div class="swiper-slide">
                <div class="container">
                    <img src="https://english.onlinekhabar.com/wp-content/uploads/2022/02/fotopasal-e1644463976771.jpg"
                        alt="" class="wide">
                    <img src="https://english.onlinekhabar.com/wp-content/uploads/2022/02/fotopasal-e1644463976771.jpg"
                        alt="" class="tall">
                    <img src="https://english.onlinekhabar.com/wp-content/uploads/2022/02/fotopasal-e1644463976771.jpg"
                        alt="" class="wide">
                </div>

                <p>This is the title of slide 2</p>
            </div>
            <div class="swiper-slide">
                <div class="container">

                    <img src="https://english.onlinekhabar.com/wp-content/uploads/2022/02/fotopasal-e1644463976771.jpg"
                        alt="" class="big">
                    <img src="https://english.onlinekhabar.com/wp-content/uploads/2022/02/fotopasal-e1644463976771.jpg"
                        alt="" class="tall">
                </div>
                <p>This is the title of slide 3</p>
            </div>

            <div class="swiper-slide">
                <div class="container">

                    <img src="https://english.onlinekhabar.com/wp-content/uploads/2022/02/fotopasal-e1644463976771.jpg"
                        alt="" class="tall">
                    <img src="https://english.onlinekhabar.com/wp-content/uploads/2022/02/fotopasal-e1644463976771.jpg"
                        alt="" class="tall">

                    <img src="https://english.onlinekhabar.com/wp-content/uploads/2022/02/fotopasal-e1644463976771.jpg"
                        alt="" class="tall">

                </div>
                <p>This is the title of slide 4</p>
            </div>



        </div>

        <!-- navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });

    </script>
</body>

</html>
